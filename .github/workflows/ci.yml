name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript typecheck
        run: npm run typecheck

  supabase-lint:
    name: Supabase Schema Lint
    needs: lint-typecheck
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint Supabase schema & policies
        if: ${{ env.SUPABASE_DB_URL != '' }}
        run: |
          npx supabase db lint --db-url "$SUPABASE_DB_URL" --dns-resolver https

      - name: Skip notice (missing SUPABASE_DB_URL)
        if: ${{ env.SUPABASE_DB_URL == '' }}
        run: echo "SUPABASE_DB_URL secret not set; skipping Supabase lint job."
